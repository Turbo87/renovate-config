name: test

on:
  pull_request:
  push:
    branches:
      - main
      - master

env:
  LOG_LEVEL: debug

jobs:
  validate-preset:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        file:
          - automergeStableMinor.json
          - commitTopics.json
          - default.json
          - emberApp.json
          - emberAddon.json
          - rust/groupConduit.json
          - rust/updateToolchain.json

    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}

    steps:
      - uses: actions/checkout@v3.0.2

      - name: testing ${{ matrix.file }}
        run: npx -p renovate renovate-config-validator
